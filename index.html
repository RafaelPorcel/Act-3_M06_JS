<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>M06 - Actividad_3</title>
        <script src="actividad03.js"></script>
    </head>
    <body>
        <h4>EXTRAS DISPONIBLES</h4>
        <div id="divMostrarExtras" >PUNTO 7 - MOSTRAR EXTRAS</div>
        <h4>COCHES DISPONIBLES</h4>
        <div id="divMostrarCoches">PUNTO 8 - MOSTRAR COCHES</div>
        <!--/*PUNTO 10 - Crea la estructura HTML que se muestra a continuación y programa el botón ADD EXTRA 
        para que añada en extrasDisponibles 
        un nuevo extra con el precio indicado y la imagen seleccionada del select y actualice visualmente todos los extras disponibles 
        (llama a mostrarExtras() )*/-->
        <h4>GESTIONA EXTRAS</h4>
        <input id="nuevoPrecio" type="number" placeholder="precio">
        <select id="nuevaUrl">
            <option value="imgs/concha_azul.jpg">concha_azul</option>
            <option value="imgs/estrella_amarilla.jpg">estrella_amarilla</option>
        </select>
        <button id="addExtra" onclick="nuevoExtra()">ADD EXTRA</button>
        <!--11. Crea la estructura HTML que se muestra a continuación y programa el botón BORRAR para que borre de extrasDisponibles 
        el número de extra indicado (el número es la posición que ocupa el extra dentro del array de extrasDisponibles)-->
        <h4>BORRAR EXTRAS</h4>
        Posición a borrar  <input type="number" placeholder="número" id="borrarExtra">
        <button onclick="borrarExtra()">BORRAR</button>
        <!--PUNTO 12 - Crea la estructura HTML que se muestra a continuación y programa el botón ADD COCHE para que añada a 
        cochesDisponibles un nuevo coche con el nombre y la velocidad máxima indicada y actualice visualmente todos los 
        coches disponibles (llama a mostrarCoches() )-->
        <h4>CREA UN COCHE DISPONIBLE</h4>
        <input type="text" id="nuevoNombreCoche" placeholder="nombre">
        <input type="number" id="nuevaVelocidadCoche" placeholder="velocidad">
        <button onclick="nuevoCoche()">ADD EXTRA COCHE</button>
        <!--PUNTO 13 - Crea la estructura HTML que se muestra a continuación y modifica mostrarExtras() para que por cada 
        extra se añada un option al select con el número de extra , y modifica mostrarCoches() para que por cada coche se añada 
        un option al select con el nombre del coche.-->
        <h4>ASIGNA UN EXTRA A UN COCHE</h4>
        Extra:   <select id="addExtraCoche">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        Nombre Coche:  <select id="nombreCocheExtraAsignar">
        </select>
        <button id="addExtraCoche">ADD EXTRA COCHE</button>
    </body>
</html>
